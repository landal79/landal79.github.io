---
layout: default
---
<header class="post-header">
  <h1>Articles by tag: <em>{{ page.tag }}</em></h1>
</header>

<div>
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
            <a href="{{ post.url }}/">{{ post.title }}</a>
            <p>
              {{post.excerpt}}
            </p>
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>
